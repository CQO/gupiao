<body>

  <!-- 页面[page]-->
  <div class="home page" template="page" style="display: block;">
    <div class="search-bar">
      <div class="my-code"> </div>
      <input type="text" o-value="this.data.searchText" placeholder="股票代码">
      <div class="button" o-tap="add">添加</div>
    </div>
    <div class="show-box"></div>
    <div class="conn">
      <table class="pure-table"></table>
    </div>
    <div class="tool-box">
      <div class="button" o-tap="addAll">全部加仓</div>
      <div class="button" o-tap="clearAll">全部清仓</div>
      <div class="button" o-tap="clear10">全部减仓10%</div>
      <div class="button" o-tap="clearLog">清理日志</div>
    </div>

  </div>

  <!-- 框架script文件 -->
  <script src="./static/js/owo.core.afki74p17ir.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript" charset="UTF-8">
    // 模块 page 的script代码
    var appType = 'gupiao';
    owo.script = {
      "page": {
        "data": {
          "searchText": "sz159975",
          "userInfo": {
            "allNumber": 100000000,
            "like": [],
            "data": {},
            "buyInfo": {},
            "log": ""
          }
        },
        "created": function created() {
          var _this = this;

          fetch("http://going.run/userServer?route=loginSession", {
            method: 'POST',
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              type: 'gupiao',
              username: 'test',
              session: 'mEvdZ4n4rWfHsROk'
            })
          }).then(function(response) {
            return response.json();
          }).then(function(res) {
            console.log(res);

            if (res.err === 0) {
              owo.tool.toast('登陆成功');
              owo.state.userInfo = res.data;
              localStorage.setItem('owoUserInfo_' + appType, JSON.stringify(res.data));
              owo.script.page.data.userInfo = JSON.parse(owo.state.userInfo.data);
              console.log(owo.script.page.data.userInfo);
              setTimeout(function() {
                owo.script.page.creatTable();
              }, 0);
            } else {
              owo.go('login');
              owo.tool.toast(res.message);
            }
          });
          setTimeout(function() {
            _this.updata();
          }, 1000);
        },
        "creatTable": function creatTable() {
          var _this2 = this;

          if (!this.data.userInfo.buyInfo) {
            this.data.userInfo.buyInfo = {};
          }

          if (!this.data.userInfo.like || this.data.userInfo.like.length == 0) {
            return;
          }

          this.query('.my-code').innerText = '我的资金:' + this.data.userInfo.allNumber.toFixed(2);
          var newHtml = "<tr>\n      <th style=\"width: 35px;\">\u7F16\u53F7</th>\n      <th style=\"width: 45px;\">\u80A1\u7968\u4EE3\u7801</th>\n      <th style=\"width: 65px;\">\u80A1\u7968\u540D\u79F0</th>\n      <th style=\"width: 65px;\">\u76D1\u63A7\u4EF7</th>\n      <th style=\"width: 65px;\">\u5F53\u524D\u4EF7\u683C</th>\n      <th style=\"width: 65px;\">\u6301\u4ED3\u91D1\u989D</th>\n      <th style=\"width: 65px;\">\u4F4E\u5438%</th>\n      <th style=\"width: 65px;\">\u4F4E\u5438\u91D1\u989D</th>\n      <th style=\"width: 65px;\">\u9AD8\u629B%</th>\n      <th style=\"width: 65px;\">\u9AD8\u629B\u91D1\u989D</th>\n      <th style=\"width: 65px;\">\u6CE2\u52A8\u7387%</th>\n      <th style=\"width: 65px;\">\u6EDA\u52A8\u76C8\u5229</th>\n      <th style=\"width: 65px;\">\u9884\u4E70\u4EF7</th>\n      <th style=\"width: 65px;\">\u9884\u5356\u4EF7</th>\n      <th style=\"width: 65px;\">\u4F4E\u5438\u6B21\u6570</th>\n      <th style=\"width: 65px;\">\u9AD8\u629B\u6B21\u6570</th>\n      <th style=\"width: 35px;\">\u5FAE\u4FE1\u63D0\u9192</th>\n      <th>\u5176\u4ED6\u64CD\u4F5C</th>\n      </tr>";
          var gupiaoData = this.data.userInfo.data;
          var ind = 0;
          this.data.userInfo.like.forEach(function(element) {
            ind++;
            var item = gupiaoData[element];
            var buyInfo = _this2.data.userInfo.buyInfo[element];
            console.log(buyInfo);

            if (!buyInfo) {
              buyInfo = {
                num: 0,
                "in": 0,
                out: 0
              };
            }

            console.log(_this2.data.userInfo);
            buyInfo.setNum = buyInfo.setNum || 0;
            buyInfo.setNum2 = buyInfo.setNum2 || 0;
            buyInfo.setNumTime = buyInfo.setNumTime || 0;
            buyInfo.setNum2Time = buyInfo.setNum2Time || 0;
            buyInfo["in"] = parseFloat(buyInfo["in"]);
            console.log(item[1]);
            newHtml += "<tr>\n          <td>" + ind + "</td>\n          <td>" + element + "</td>\n          <td>" + item[0] + "</td>\n          <th>" + buyInfo["in"].toFixed(2) + "</th>\n          <td>" + item[2] + "</td>\n          <td>" + (buyInfo.num * buyInfo["in"]).toFixed(2) + "</td>\n          <td><input type=\"number\" o-blur=\"changeM(" + item[1] + ")\" value=\"" + buyInfo.setNum + "\" step=\"0.1\"></td>\n          <td><input type=\"number\" o-blur=\"changeMN(" + item[1] + ")\" value=\"" + buyInfo.setNumMoney + "\" step=\"1000\"></td>\n          <td><input type=\"number\" o-blur=\"changeM2(" + item[1] + ")\" value=\"" + buyInfo.setNum2 + "\" step=\"0.1\"></td>\n          <td><input type=\"number\" o-blur=\"changeM2N(" + item[1] + ")\" value=\"" + buyInfo.setNum2Money + "\" step=\"1000\"></td>\n          <td>" + item[41] + "%</td>\n          <td>" + ((item[2] - buyInfo["in"]) * buyInfo.num).toFixed(2) + "\u5143</td>\n          <td><b style=\"color: red\">" + (buyInfo["in"] * (100 - parseFloat(buyInfo.setNum)) / 100).toFixed(2) + "</b>\u5143</td>\n          <td><b style=\"color: red\">" + (buyInfo["in"] * (100 + parseFloat(buyInfo.setNum2)) / 100).toFixed(2) + "</b>\u5143</td>\n          <td>" + buyInfo.setNumTime + "</td>\n          <td>" + buyInfo.setNum2Time + "</td>\n          <td><input type=\"number\" o-blur=\"changeWeixin(" + item[1] + ")\" value=\"" + (buyInfo.setWeixin ? 1 : 0) + "\"></td>\n          <td><span o-tap=\"delateKey('" + element + "')\">\u5220\u9664</span><span o-tap=\"jiacang('" + element + "')\">\u52A0\u4ED320%</span><span o-tap=\"clear20item('" + element + "')\">\u51CF\u4ED320%</span></td>\n          </tr>";
          }); // console.log(this)

          this.query('table').innerHTML = newHtml;
          this.query('.log-box').innerHTML = this.data.userInfo.log;
          setTimeout(function() {
            _this2.handleEvent(_this2, _this2.query('tbody'));
          }, 100);
        },
        "add": function add() {
          var _this3 = this;

          var requestOptions = {
            method: 'POST',
            body: JSON.stringify([this.data.searchText]),
            redirect: 'follow'
          };
          console.log(requestOptions);
          fetch("https://going.run/gupiao?route=query", requestOptions).then(function(response) {
            return response.json();
          }).then(function(result) {
            // console.log(result)
            if (result.err == 0) {
              if (result.num > 0) {
                for (var key in result.data) {
                  var element = result.data[key];
                  element.setNumMoney = 5000;
                  element.setNum2Money = 5000;

                  _this3.data.userInfo.like.push(key);

                  _this3.data.userInfo.data[key] = element;

                  _this3.jiacang(key, 5000);
                }

                _this3.creatTable();

                saveUserInfo(_this3.data.userInfo);
              } else {
                alert('股票代码错误!');
              }
            }
          })["catch"](function(error) {
            return console.log('error', error);
          });
        },
        "changeM": function changeM(id) {
          var _this4 = this;

          console.log(this.$target.value);
          this.data.userInfo.buyInfo[id].setNum = this.$target.value;
          saveUserInfo(this.data.userInfo);
          setTimeout(function() {
            _this4.creatTable();
          }, 0);
        },
        "changeMN": function changeMN(id) {
          var _this5 = this;

          this.data.userInfo.buyInfo[id].setNumMoney = this.$target.value;
          console.log(this.data.userInfo.buyInfo[id]);
          saveUserInfo(this.data.userInfo);
          setTimeout(function() {
            _this5.creatTable();
          }, 0);
        },
        "changeM2": function changeM2(id) {
          var _this6 = this;

          console.log(this.$target.value);
          this.data.userInfo.buyInfo[id].setNum2 = this.$target.value;
          saveUserInfo(this.data.userInfo);
          setTimeout(function() {
            _this6.creatTable();
          }, 0);
        },
        "changeM2N": function changeM2N(id) {
          var _this7 = this;

          console.log(this.$target.value);
          this.data.userInfo.buyInfo[id].setNum2Money = this.$target.value;
          saveUserInfo(this.data.userInfo);
          setTimeout(function() {
            _this7.creatTable();
          }, 0);
        },
        "changeWeixin": function changeWeixin() {
          var _this8 = this;

          console.log(this.$target.value);
          this.data.userInfo.buyInfo[id].setWeixin = this.$target.value;
          saveUserInfo(this.data.userInfo);
          setTimeout(function() {
            _this8.creatTable();
          }, 0);
        },
        "delateKey": function delateKey(key) {
          var _this9 = this;

          this.qingcang(key);
          var newList = [];
          this.data.userInfo.like.forEach(function(element) {
            if (element !== key) {
              newList.push(element);
            }
          });
          console.log(newList);
          this.data.userInfo.like = newList;
          this.data.userInfo.data[key] = [];
          saveUserInfo(this.data.userInfo);
          setTimeout(function() {
            _this9.creatTable();
          }, 100);
        },
        "updata": function updata() {
          var _this10 = this;

          if (!this.data.userInfo.like || this.data.userInfo.like.lenghth == 0) {
            setTimeout(function() {
              _this10.updata();
            }, 2000);
            return;
          }

          var requestOptions = {
            method: 'POST',
            body: JSON.stringify(this.data.userInfo.like),
            redirect: 'follow'
          };
          fetch("https://going.run/gupiao?route=query", requestOptions).then(function(response) {
            return response.json();
          }).then(function(result) {
            // console.log(result)
            for (var key in result.data) {
              if (result.data.hasOwnProperty.call(result.data, key)) {
                var element = result.data[key];
                _this10.data.userInfo.data[key] = element;
              }
            }

            _this10.creatTable();

            setTimeout(function() {
              _this10.updata();
            }, 2000);
          })["catch"](function(error) {
            return console.log('error', error);
          });
        },
        "jiacang": function jiacang(key, number) {
          number = number || this.data.userInfo.buyInfo[key].num * 0.2;
          console.log(key);

          if (!this.data.userInfo.buyInfo[key]) {
            this.data.userInfo.buyInfo[key] = {
              num: 0,
              "in": 0,
              out: 0
            };
          }

          this.data.userInfo.allNumber -= number;
          var nowP = this.data.userInfo.data[key][2];

          if (this.data.userInfo.buyInfo[key].num == 0) {
            this.data.userInfo.buyInfo[key]["in"] = nowP;
          } else {
            this.data.userInfo.buyInfo[key]["in"] = (nowP * number + this.data.userInfo.buyInfo[key]["in"] * this.data.userInfo.buyInfo[key].num) / (number + this.data.userInfo.buyInfo[key].num);
          }

          this.data.userInfo.buyInfo[key].num += number / nowP;
          saveUserInfo(this.data.userInfo);
        },
        "qingcang": function qingcang(key, clearNumber) {
          if (!this.data.userInfo.buyInfo[key] || this.data.userInfo.buyInfo[key].num == 0) {
            return;
          }

          var userBuyNum = this.data.userInfo.buyInfo[key].num;
          clearNumber = clearNumber || userBuyNum;
          this.data.userInfo.buyInfo[key].out = this.data.userInfo.data[key][2];
          console.log(this.data.userInfo.data[key][2], userBuyNum);
          this.data.userInfo.allNumber += this.data.userInfo.data[key][2] * clearNumber;
          var inNum = this.data.userInfo.buyInfo[key]["in"];
          var outNum = this.data.userInfo.buyInfo[key].out;
          var yingkui = (outNum - inNum) * clearNumber;
          this.data.userInfo.log += this.data.userInfo.data[key][0] + " \u4E70\u5165\u4EF7\u683C " + inNum + " \u5356\u51FA\u4EF7\u683C " + outNum + " \u76C8\u5229 " + yingkui.toFixed(2) + "\u5143;<br>";
          this.data.userInfo.buyInfo[key].num = this.data.userInfo.buyInfo[key].num - clearNumber;
          this.data.userInfo.buyInfo[key].setNum2Time = 0;
          this.data.userInfo.buyInfo[key].setNumTime = 0;
          saveUserInfo(this.data.userInfo);
        },
        "addAll": function addAll() {
          var _this11 = this;

          console.log('全部加仓!');
          this.data.userInfo.like.forEach(function(element) {
            _this11.jiacang(element);
          });
        },
        "clearAll": function clearAll() {
          var _this12 = this;

          console.log('全部清仓!');
          this.data.userInfo.like.forEach(function(element) {
            _this12.qingcang(element);
          });
        },
        "clear20item": function clear20item(element) {
          console.log('项目减仓20%!');
          var clearNumber = this.data.userInfo.buyInfo[element].num * 0.2;
          this.qingcang(element, clearNumber);
        },
        "clear10": function clear10() {
          var _this13 = this;

          console.log('全部减仓10%!');
          this.data.userInfo.like.forEach(function(element) {
            var clearNumber = _this13.data.userInfo.buyInfo[element].num * 0.1;

            _this13.qingcang(element, clearNumber);
          });
        },
        "clearLog": function clearLog() {
          this.data.userInfo.log = '';
          saveUserInfo(this.data.userInfo);
          setTimeout(function() {
            owo.script.page.creatTable();
          }, 0);
        }
      }
    };
  </script>

  <script src="./static/js/main.js" type="text/javascript" charset="UTF-8"></script>
  <script src="./static/js/jquery-1.11.1.min.js" type="text/javascript" charset="UTF-8"></script>

  <script src="./static/js/toast.js" type="text/javascript" charset="UTF-8"></script>
</body>
